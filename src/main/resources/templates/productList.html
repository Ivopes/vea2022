<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <style>
          table {
              font-family: arial, sans-serif;
              border-collapse: collapse;
              width: 100%;
          }

          td, th {
              border: 1px solid #dddddd;
              text-align: left;
              padding: 8px;
          }

          tr:nth-child(even) {
              background-color: #dddddd;
          }
      </style>
  </head>

  <body>
    <table>
    	<tr>
    		<th>Id</th>
    		<th>Jmeno</th>
            <th>Orders</th>
    	</tr>
    	<tr th:each="p : ${products}">
    		<td th:text="${p.id}"></td>
    		<td th:text="${p.displayName()}"></td>
            <th:block  th:each="o : ${p.orders}">
                <td th:text="${'orderId:'+o.id}"></td>
                <td th:text="${'personId:'+o.person.id}"></td>
            </th:block >
    	</tr>
    </table>
    <a th:href="@{/editNewChips}">Insert new Chips</a>
    <br/>
    <a th:href="@{/editNewPaper}">Insert new Colored Paper</a>
    <br/>
    <a th:href="@{/}">Back</a>

  </body>

</html>
